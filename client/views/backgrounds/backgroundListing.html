<template name="backgroundListing">
  <div class="well">
    <b>{{name}}</b> - {{description}}
      <ul>
      {{#each needs}}
        {{> needStub}}
      {{/each}}
      </ul>
    {{#if owner}}
      <a data-toggle='modal' title='remove' class='delete'><i class='fa fa-times'></i> delete</a>
      <a title='complete' class='complete'><i class='fa fa-check'></i> archive</a>
      <a title='edit' class="editNeedBtn"><i class='fa fa-edit'></i> edit</a>
    {{/if}}
  </div>
</template>
