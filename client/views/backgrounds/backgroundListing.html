<template name="backgroundListing">
  <div class="well">
      {{#if isEditingProject}}
          <div class="form-group">
              <label class="control-label">Name</label>
              <input name="name" class="form-control" type="text" id="editProjectName" value="{{name}}">
          </div>
          <div class="form-group">
              <label cass="control-label">Description</label>
              <textarea name="description" class="form-control" rows="10" id="editProjectDescription">{{description}}</textarea>
          </div>
      {{else}}
      <div class="container">
          <div class="formgroup">
          <b>{{name}}</b>
          </div>
      <div class="form-group">
          {{description}}
      </div>
          </div>
      {{/if}}
      <b>Needs on this Project</b>
      <ul class="list-group">
          {{#each needs}}
            {{> needStub}}
          {{/each}}
      </ul>

    {{#if isEditingProject}}
      <div class="form-group">
          <b>Add a need</b>
          <select class="form-control" id="needsToAdd">
              <option>No need</option>
              {{#each needsIOwn}}
                <option value="{{_id}}">{{content}}</option>
              {{/each}}
          </select>
          <a title='add' class="addNeedToBackgroundBtn"><i class='fa fa-plus'></i> add</a>
      </div>
    {{/if}}

    {{#if owner}}
      <a data-toggle='modal' title='remove' class='delete'><i class='fa fa-times'></i> delete</a>
      <a title='complete' class='complete'><i class='fa fa-check'></i> archive</a>
      {{#if isEditingProject}}
        <a title='done' class="saveBackgroundBtn"><i class='fa fa-check'></i> done</a>
      {{else}}
        <a title='edit' class="editBackgroundBtn"><i class='fa fa-edit'></i> edit</a>
      {{/if}}
    {{/if}}
  </div>
</template>
