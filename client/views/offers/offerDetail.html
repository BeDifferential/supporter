<template name="offerDetail">
 <div class='panel'>
   <div class='panel-body'>
     {{content}}
   </div>
   <div class='panel-footer'>
     <a title='posted by' href="/u/{{username}}">{{username}}</a>
     {{#if allowedToView}}<a href="mailto:{{email}}">({{email}})</a>{{/if}}
     {{date createdAt}}
   </div>
 </div>
</template>
