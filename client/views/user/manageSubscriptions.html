<template name="manage">
    <div class="col col-lg-6">
        <h2>Manage Subscriptions</h2>
    <div class="form-group">
        <h3>Notification Frequency (does nothing right now.  need to build out the back end)</h3>
    </div>
    <div class="form-group">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
                <input type="radio" name="freq" value="never">Never
            </label>
            <label class="btn btn-default">
                <input type="radio" name="freq" value="instantly">Instantly
            </label>
            <label class="btn btn-default active">
                <input type="radio" name="freq" value="weekly" checked="">Weekly
            </label>
        </div>
    </div>

    <div class="form-group">
        <h3>Tags you're subscribed to</h3>
    </div>
    <div class="form-group">
        <ul class="list-group">
        {{#each tags}}
          {{> tagStub}}
        {{/each}}
        </ul>
    </div>
    <div class="form-group">
        <h3>Cards you're watching</h3>
    </div>
    <div class="form-group">

        {{#masonryContainer gutter=20 transitionDuration="0.2s" id="MasonryContainer" }}
            {{#each watchedCards}}
                {{#masonryElement "MasonryContainer"}}
                    {{> needListing}}
                {{/masonryElement}}
            {{/each}}
        {{/masonryContainer}}

    </div>
    <a class='btn btn-primary done'><i class='icon-ok'></i> done</a>
    </div>

</template>
