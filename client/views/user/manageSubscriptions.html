<template name="manage">
    <div class="col col-lg-6">
        <h2>Manage Subscriptions</h2>
    <div class="form-group">
        <h3>Tags</h3>
    </div>
    <div class="form-group">
        <ul class="list-group">
        {{#each tags}}
            <li class="list-group-item"> <a id="rm-tag"><i class="pull-left fa fa-times-circle"></i></a> {{this}}</li>
        {{/each}}
        </ul>
    </div>
    </div>
</template>
