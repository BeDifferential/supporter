<template name='layout'>
  <div class='container'>
    <div class='row'>
      <div class='navbar navbar-default'>
        <div class="navbar-header">
          <a class='navbar-brand' href='#'>Supporter</a>
          {{#if currentUser}}
            <ul class='nav navbar-nav'>
              <li><a class="allNeedsLink" href='#'>All needs</a></li>
              <li><a class="myNeedsLink" href='#'>My needs</a></li>
            </ul>
          {{/if}}
        </div>
        <p class="navbar-text pull-right">
          <ul class='nav navbar-nav navbar-right'>
             {{accountButtons}}
          </ul>
        </p>
        <p class="navbar-input pull-right">
          <input class='nav navbar-nav navbar-right' type="text" id="query" value="{{query}}" placeholder="Search">
        </p>
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      {{yield}}
    </div>
  </div>
</template>
