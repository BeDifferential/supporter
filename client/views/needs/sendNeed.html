<template name='sendNeed'>
  <div class="offer span3 newOfferBackground">
  </div>
  <div class="offer span3 newOffer">
    <div class="content">
      <p>
        Copy the URL below, and share it with anyone you think who might be able to help:
      </p>
      <a href="/need/{{_id}}">{{url}}need/{{_id}}</a>
      <a class='btn cancel'><i class='icon-remove'></i> Cancel</a>
    </div>
  </div>
</template>
