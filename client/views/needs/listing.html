<template name="needListing">
	<div class='need col-md-4'>
    <div class='content'>
      {{content}}
      <br />
      <a href="/u/{{username}}">{{username}}</a> {{date createdAt}} /
      <a class="offerList" href="/need/{{_id}}">{{pluralize offerCount}}</a>

      {{#if sending}}
        {{> sendNeed}}
      {{/if}}

      {{#if editing}}
        {{> newOffer}}
      {{else}}
       <div class='btn-group'>
        {{#if owner}}
          <a title='remove' class='btn btn-default delete'><i class='icon-remove'></i></a>
          <a title='complete' class='btn btn-default complete'><i class='icon-ok'></i></a>
        {{else}}
         {{#if currentUser}}
           <a title='respond' class='btn btn-default respond'><i class='icon-ok-circle'></i></a>
           <a title='send to someone' class='btn btn-default send'><i class='icon-mail-forward'></i></a>
         {{/if}}
        {{/if}}
      </div>
      {{/if}}
    </div>
    </div>
  </li>
</template>
