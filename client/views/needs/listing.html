<template name="needListing">
	<div class='need span4'>
    <div class='content'>
      {{content}}
      <br />
      <a>{{username}}</a>
      / <a>4 responses</a>
      <div class='action-buttons'>
        {{#if owner}}
          <a class='btn complete'><i class='icon-ok'></i> no longer a need</a>
          <a class='btn delete'><i class='icon-remove'></i> delete</a>
        {{else}}
          <a class='btn respond'><i class='icon-ok-circle'></i> respond</a>
        {{/if}}
      </div>
    </div>
  </li>
</template>
