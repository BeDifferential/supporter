<template name="needListing">
	<div class='need col-md-4'>
    <div class='panel'>
      <div class='panel-body'>
        <a class="need-content" href="/need/{{_id}}">{{content}}</a>
      </div>
      <div class='panel-footer'>
        <a title='posted by' href="/u/{{username}}">{{username}}</a> {{date createdAt}}
        <a title='responses' class="offerList" href="/need/{{_id}}"><span class="badge">{{offerCount}}</span></a>
        <div class='pull-right'>
          {{#if owner}}
            <a title='remove' class='delete'><i class='icon-remove'></i></a>
            <a title='complete' class='complete'><i class='icon-ok'></i></a>
          {{else}}
           {{#if currentUser}}
             <a title='reply' class='respond'><i class='icon-reply'></i></a>
             <a title='forward' class='send'><i class='icon-mail-forward'></i></a>
           {{/if}}
          {{/if}}
        </div>

      {{#if sending}}
        {{> sendNeed}}
      {{/if}}

      {{#if editing}}
        {{> newOffer}}
      {{else}}
      </div>
      {{/if}}
    </div>
    </div>
  </li>
</template>
