<template name="needListing">
	<div class='need col-md-4'>
    <div class='panel'>
      <div class='panel-body'>
        <a class="need-content" href="/need/{{_id}}">{{content}}</a>
      </div>
      <div class='panel-footer'>
        <a title='posted by' href="/u/{{username}}">{{username}}</a> {{date createdAt}}
        <a title='responses' class="offerList" href="/need/{{_id}}"><span class="badge">{{offerCount}}</span></a>
        <div class='pull-right'>
          {{#if owner}}
            <a title='remove' class='delete'><i class='icon-remove'></i></a>
            <a title='complete' class='complete'><i class='icon-ok'></i></a>
          {{else}}
           {{#if currentUser}}
             <a title='reply' class='respond'><i class='icon-reply'></i></a>
             <a title='forward' class='send'><i class='icon-mail-forward'></i></a>
           {{/if}}
          {{/if}}
        </div>

      </div>
    </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="action" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          {{> sendNeed}}

          {{#if editing}}
            {{> newOffer}}
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
