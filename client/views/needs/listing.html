<template name="needListing">
	<li class='span4'>
    <div>
      {{content}}
      <a>[{{username}}]</a>
      <div class='action-buttons'>
        {{#if owner}}
          <a class='btn delete'><i class='icon-remove'></i> delete</a>
          <a class='btn delete'><i class='icon-ok'></i> complete</a>

          <a class='btn'><i class='icon-ok-circle'></i> respond</a>
        {{/if}}
      </div>
    </div>
  </li>
</template>
