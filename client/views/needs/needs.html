<template name="needs">
  <div class="needs">
    <div class='row'>
      <div class="needListing">
        <div class='needs-list'>
          {{#if currentUser}}
            {{> newNeed}}
          {{else}}
            {{> welcomeCard}}
          {{/if}}
          {{#each needs}}
            {{> needListing}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
